<div class="container">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="pesonagem.imagem" [alt]="pesonagem.ator">
    <div class="card-body">
      <h5 class="card-title">Game Of Thrones</h5>
      <h5 class="card-title" [innerText]="pesonagem.nome"></h5>
      <p class="card-text" [innerText]="pesonagem.descricao"></p>
    </div>
  </div>
</div>
